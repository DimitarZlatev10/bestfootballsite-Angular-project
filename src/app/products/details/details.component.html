<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card" style="border-radius: 15px">
          <div
            class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
            data-mdb-ripple-color="light"
          >
            <img
              src="{{ item.image }}"
              style="
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
              "
              class="img-fluid"
              alt="Laptop"
            />
            <a href="#!">
              <div class="mask"></div>
            </a>
          </div>
          <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
              <div>
                <h1 class="text-dark">{{ item.title }}</h1>
              </div>
            </div>
          </div>
          <hr class="my-0" />

          <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
              <h5 class="text-dark">Team - {{ item.team }}</h5>
            </div>
          </div>
          <hr class="my-0" />

          <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
              <h5 class="text-dark">Price - ${{ item.price }}</h5>
            </div>
          </div>
          <hr class="my-0" />

          <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
              <h5 class="text-dark">Description: {{ item.description }}</h5>
            </div>
          </div>
          <hr class="my-0" />

          <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
              <h5 class="text-dark">
                Wishlisted by {{ item.wishlist?.length }}
                {{ item.wishlist?.length == 1 ? "user" : "users" }}
              </h5>
            </div>
          </div>
          <hr class="my-0" />

          <!-- <div class="card-body">
            <div
              class="d-flex justify-content-between align-items-center pb-2 mb-1"
            >
               <a href="#!" class="text-dark fw-bold">Cancel</a> 
               <button type="button" class="btn btn-primary">Buy now</button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</section>
