<!-- <ng-container *ngIf="wishlist.length > 0"> -->
  <section style="background-color: #eee">
    <div class="container py-5">
      
      <ng-container *ngIf="wishlist.length == 0">
        <h1>Your wishlist is empty!</h1>
      </ng-container>
      <div
        *ngFor="let shirt of wishlist"
        class="row justify-content-center mb-3"
      >
        <div class="col-md-12 col-xl-10">
          <div class="card shadow-0 border rounded-3">
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                  <div
                    class="bg-image hover-zoom ripple rounded ripple-surface"
                  >
                    <img src="{{ shirt.image }}" class="w-100" />
                    <a href="#!">
                      <div class="hover-overlay">
                        <div
                          class="mask"
                          style="background-color: rgba(253, 253, 253, 0.15)"
                        ></div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6">
                  <h3>{{ shirt.title }}</h3>
                  <h5 class="mb-1 me-1">Price: ${{ shirt.price }}</h5>
                </div>
                <div
                  class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start"
                >
                  <div class="d-flex flex-column mt-4">
                    <button
                      class="btn btn-primary btn-sm"
                      type="button"
                      (click)="details(shirt._id)"
                    >
                      Details
                    </button>

                    <ng-container *ngFor="let id of shirt.wishlist">
                      <ng-container *ngIf="id == userId">
                        <button
                          class="btn btn-outline-primary btn-sm mt-2"
                          type="button"
                          (click)="removeFromWishlist(shirt._id)"
                        >
                          Remove from wishlist
                        </button>
                      </ng-container>
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
